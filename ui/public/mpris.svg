<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mediaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020618" />
      <stop offset="100%" stop-color="#4c0519" />
    </linearGradient>
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feFlood flood-color="#dc2626" flood-opacity="0.3" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#mediaGradient)" opacity="0.9" />
  <circle cx="64" cy="64" r="56" fill="url(#mediaGradient)" opacity="0.7" />

  <!-- Outer control ring (inspired by Concept 3) -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="url(#mediaGradient)" stroke-width="1.5"
    opacity="0.4" />

  <!-- Subtle waveform background (inspired by Concept 2) -->
  <g opacity="0.15" fill="#fecaca">
    <rect x="32" y="48" width="3" height="8" rx="1" />
    <rect x="38" y="44" width="3" height="16" rx="1" />
    <rect x="44" y="40" width="3" height="24" rx="1" />
    <rect x="50" y="36" width="3" height="32" rx="1" />
    <rect x="56" y="40" width="3" height="24" rx="1" />
    <rect x="62" y="44" width="3" height="16" rx="1" />
    <rect x="68" y="48" width="3" height="8" rx="1" />

    <!-- Second set for symmetry -->
    <rect x="78" y="48" width="3" height="8" rx="1" />
    <rect x="84" y="44" width="3" height="16" rx="1" />
    <rect x="90" y="40" width="3" height="24" rx="1" />
    <rect x="96" y="36" width="3" height="32" rx="1" />
  </g>

  <!-- Central content area -->
  <g filter="url(#innerGlow)">
    <!-- Play triangle (left side) -->
    <polygon points="36,48 36,80 56,64" fill="#fecaca" opacity="0.9" />

    <!-- Pause bars (right side) -->
    <rect x="68" y="48" width="5" height="32" rx="1" fill="#fecaca" opacity="0.9" />
    <rect x="78" y="48" width="5" height="32" rx="1" fill="#fecaca" opacity="0.9" />
  </g>

  <!-- MPRIS text at bottom -->
  <text x="64" y="108" text-anchor="middle" fill="#fecaca" font-family="monospace" font-size="10"
    font-weight="600" letter-spacing="1px">
    MPRIS
  </text>

  <!-- Additional subtle waveform arcs around the edges -->
  <g opacity="0.1" stroke="#fecaca" stroke-width="1.5" fill="none">
    <path d="M 24,40 Q 40,24 56,40" />
    <path d="M 72,40 Q 88,24 104,40" />
    <path d="M 24,88 Q 40,104 56,88" />
    <path d="M 72,88 Q 88,104 104,88" />
  </g>
</svg>
